<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/scripts.js"></script>
</head>

<body>
  <h1>Pizza Parlor Website</h1>
  <h5>'Best pizza on State st. on this side of town after 9pm' - Tom</h5>

  <div id="chooseSizeDiv">
    <p id="chooseSizeP">Choose your pizza size:</p>
    <form class="choosePizzaSizeForm" id="choosePizzaSizeRadio">
      <input type="radio" id="smallPizza" name="choosePizzaSize" value='small' />
        <label for="smallPizza">Small (12 inch)</label> <br>
      <input type="radio" id="mediumPizza" name="choosePizzaSize" value="medium" />
        <label for="mediumPizza">Medium (14 inch)</label> <br>
      <input type="radio" id="largePizza" name="choosePizzaSize" value="Large" />
       <label for="largePizza">Large (16 inch)</label>
    </form>
  </div>

  <div id="chooseToopingsSelection">
    <p id="chooseToppingsP">Choose your toppings:</p>
    <form id="chooseToppingsForm">
      <input type="checkbox" id="extraCheese">
      <label for="extraCheese">Extra Cheese</label><br>
      <input type="checkbox" id="pepperoni">
      <label for="extraCheese">Pepperoni</label><br>
      <input type="checkbox" id="artichoke">
      <label for="extraCheese">Artichoke</label><br>
      <input type="checkbox" id="anchovy">
      <label for="extraCheese">Anchovy</label><br>
      <input type="checkbox" id="mushroom">
      <label for="extraCheese">Mushroom</label><br>
      <input type="checkbox" id="sausage">
      <label for="extraCheese">Sausage</label><br>
      <input type="checkbox" id="peppers">
      <label for="extraCheese">Peppers</label><br>
      <input type="checkbox" id="bacon">
      <label for="extraCheese">Bacon</label><br>
    </form>
  </div>
  <br>
  <button type="submit" id="radioButtonSubmit">Submit</button>

  <div id="currentOrderDiv">
    <p id="currentOrderP">
      Current order:
    <ul id="sizeUl">size:</ul>
    <ul id="toppingsTitle">toppings:</ul>
    <ul id="toppingsUl">
      <li>toppings 1</li>
    </ul>
    <span id="orderTotal">Order total:</span>
    </p>
  </div>

</body>

</html>
